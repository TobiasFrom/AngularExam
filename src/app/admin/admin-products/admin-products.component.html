<p>
    <a routerLink="/admin/products/new" class="btn btn-primary" id="newProductButton">New Product</a>
</p>

<p>
    <input type="text" [(ngModel)]="searchInput" placeholder="Search" class="form-control" >
</p>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products | filterProduct: searchInput"> 
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td>
                <button class="btn btn-primary" id="editButton" (click)="onEditClick(item.$key)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
