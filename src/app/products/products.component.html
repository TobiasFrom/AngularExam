<div class="row">
    <div class="col-3"> <!--25% af pladsen 3/12-->
        <div class="list-group">
            <a *ngFor="let c of categories$ | async"
                routerLink="/"
                [queryParams]="{ category: c.$key }"
                class="list-group-item list-group-item-action"
                [class.active]="category === c.$key">
                {{c.name}}
            </a>
        </div>
        
    </div>
    <div class="col">
        <div class="row">
                <ng-container *ngFor="let p of filteredProducts; let i = index"> <!-- vi skal bruge i til rendering.-->
                    <div class="col">
                        <div class="card-deck">
                            <div class="card" class="card border-dark mb-3" style="width: 15rem;">
                                <img [src]="p.imageUrl" class="card-img img-fluid" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-text">{{p.title}}</h5>
                                    <p class="card-text">{{p.price | currency: 'USD': 'symbol' }}</p>
                                    <a href="#" class="btn btn-primary">Add to Cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="(i+1) % 2 === 0" class="w-50"></div> <!--Linebreak hver hver anden card-->
                </ng-container>
            </div>
    </div>
</div>
